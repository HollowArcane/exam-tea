<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="../../assets/css/form_admin.css">
</head>
<body>
    <div class="container">

        <div class="formulaire">
            <div class="photo">
                <img src="../../assets/img/Drinking tea-pana.png" alt="">
                <a href="../login-admin">Connexion en tant qu'Administrateur</a>
            </div>

            <form id="form"> 
                <div class="head">
                    <h1>Se connecter</h1>
                    <!-- <img src="../img/Drinking tea-bro.png" alt="" style="width: 40%;"> -->
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Your password">
                </div>
                <input type="submit" value="Se connecter">
            </form>
        </div>

    </div>
</body>
</html>
